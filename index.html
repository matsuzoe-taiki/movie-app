<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>映画検索アプリ</title>
        <!-- 外部CSSファイルを読み込む -->
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>映画検索アプリ</h1>
        <!-- 検索フォーム -->
         <div class="search-box">
            <input type="text" id="movieInput" placeholder="映画タイトルを入力">
            <button id="searchBtn">検索</button>
         </div>

        <!-- 結果を表示する場所 -->
        <div id="results"></div>

        <!-- JSファイルを読み込む -->
        <script src="script.js"></script>   
    </body>
</html>
